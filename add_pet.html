<!-- Кнопка для открытия модального окна -->
<center><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
Зарегистрироваться
  </button> </center>
  
  <!-- Модальное окно -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Вход в личный кабинет</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Номер</label>
                        <input type="text" class="form-control" id="username" placeholder="Введите номер" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="login()">Войти</button>
            </div>
        </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
  
        // Проверка логина и пароля
        if (username === '89111234567' && password === 'Password123') {
            alert('Вход выполнен успешно!');
            // Перенаправление на страницу личного кабинета
            window.location.href = 'kabinet.html'; // Замените на URL вашего личного кабинета
        } else {
            alert('Неверный логин или пароль.');
        }
    }
  </script>




<div class="container">
    <h1>Добавить объявление о животном</h1>
    <form id="add-listing-form">
        <div class="form-group">
            <label for="animal-name">Имя животного:</label>
            <input type="text" id="animal-name" name="animal-name" required>
        </div>
        
        <div class="form-group">
            <label for="chip-number">Номер чипа:</label>
            <input type="text" id="chip-number" name="chip-number" required>
        </div>

        <div class="form-group">
            <label for="region">Район:</label>
            <input type="text" id="region" name="region" required>
        </div>

        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="animal-type">Вид животного:</label>
            <select id="animal-type" name="animal-type" required>
                <option value="">Выберите вид</option>
                <option value="собака">Собака</option>
                <option value="кошка">Кошка</option>
                <option value="птица">Птица</option>
                <option value="грызун">Грызун</option>
                <option value="рептилия">Рептилия</option>
                <option value="другое">Другое</option>
            </select>
        </div>

        <div class="form-group">
            <label for="animal-photo">Фото животного:</label>
            <input type="file" id="animal-photo" name="animal-photo" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <button type="submit">Добавить объявление</button>
    </form>
</div>
