<div class="container mt-5">
    <h2>Регистрация</h2>
    <form id="registrationForm" onsubmit="return validateForm(event);">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>

<script>
    function validateForm(event) {
        event.preventDefault(); // Отменяем стандартное поведение формы

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Проверка на совпадение паролей
        if (password !== confirmPassword) {
            alert("Пароли не совпадают!");
            return false;
        }

        // Здесь можно добавить дополнительные проверки, например, на формат телефона или email

        alert("Регистрация успешна!"); // Уведомление об успешной регистрации
        window.location.href = "kabinet.html"; // Перенаправление в личный кабинет
        return true; // Возвращаем true, чтобы форма была успешно отправлена
    }
</script>
